{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
    <h1>List of surveys</h1>
    <a href="{{ url_for('add') }}"><button>Add new survey</button></a>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for person in people %}
        <tr id="row-{{loop.index}}">
            <td><a href="#">{{ person['name'] }}</a></td>
            <td><a href="{{url_for('edit', id=person['id'])}}"><button>Edit</button></a></td>
            <td><a href="{{url_for('delete', id=person['id'])}}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}

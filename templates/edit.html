{% extends 'base.html' %}

{% block title %}
Edit existed survey
{% endblock %}

{% block content %}
<h1>Add new survey</h1>
<form action="" method="POST" id="form">
  <label for="age">Age: </label>
  <input type="number" name="age" id="age" value="{{person['age']}}"><br><br>
  <label for="height">Height: </label>
  <input type="number" name="height" id="height" value="{{person['height']}}"><br><br>
  Gender:
  <input type="radio" id="Male" name="gender" value="Male" {% if person['gender'] == 'Male' %}checked{% endif %}>
  <label for="Male">Male</label>
  <input type="radio" id="Female" name="gender" value="Female" {% if person['gender'] == 'Female' %}checked{% endif %}>
  <label for="Female">Female</label><br><br>
  <label for="favorite_color">Favorite color:</label>
  <input type="text" name="favorite_color" id="favorite_color" value="{{person['favorite_color']}}">
  <button class="random" name="draw" type="button">Draw</button><br><br>
  <input type="submit" value="Add">
</form>
<script src="{{url_for('static', filename='script.js')}}"></script>
{% endblock %}
